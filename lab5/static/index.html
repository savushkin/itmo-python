<!DOCTYPE html>
<html lang="en" ng-app="lab5App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Guess Who</title>

    <script src="/static/node_modules/angular/angular.js"></script>
    <script src="/static/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/static/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/static/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/static/node_modules/angular-route/angular-route.js"></script>
    <script src="/static/node_modules/angular-resource/angular-resource.js"></script>
    <script src="/static/node_modules/angular-messages/angular-messages.js"></script>

    <script src="/static/app/js/app.js"></script>

    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">-->
    <!--<link rel="stylesheet" href="/static/node_modules/normalize.css/normalize.css">-->

    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/app/css/app.css">
</head>
<body id="wrapper" ng-controller="GuessWhoCtrl">
<section class="layout step-1" ng-class="{'active': state == 'step-1'}">
    <div class="container-fluid">
        <div class="header-container">
            <h1 class="caption text-center">Guess How</h1>
            <button class="btn btn-primary center-block" ng-click="toState2()">Начать</button>
        </div>
    </div>
</section>
<section class="layout step-2" ng-class="{'active': state == 'step-2'}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <div class="form-group">
                    <label class="control-label" for="dif">Выберите уровень сложности</label>
                    <select class="form-control" name="dif" id="dif" ng-model="level">
                        <option ng-value="'low'">Легко</option>
                        <option ng-value="'middle'">Средне</option>
                        <option ng-value="'hard'">Сложно</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary center-block" ng-click="toGame()">Играть</button>
        </div>
    </div>
</section>
<section class="layout game" ng-class="{'active': state == 'game'}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 text-center">
                <img ng-src="{{images[0].url}}">
            </div>
            <div class="col-xs-4 text-center">
                <img ng-src="{{images[1].url}}">
            </div>
            <div class="col-xs-4 text-center">
                <img ng-src="{{images[2].url}}">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <div class="form-group">
                    <label class="control-label" for="name">Выберите персону</label>
                    <select class="form-control" name="name" id="name" ng-model="name">
                        <option value="{{var[0]}}" ng-bind="var[0]"></option>
                        <option value="{{var[1]}}" ng-bind="var[1]"></option>
                        <option value="{{var[2]}}" ng-bind="var[2]"></option>
                        <option value="{{var[3]}}" ng-bind="var[3]"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <button class="btn btn-primary center-block" ng-click="sendResult()">{{name ? 'Это - '+name+'!':'Выберите имя'}}</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
